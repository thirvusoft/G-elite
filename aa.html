<head></head>
<div class="image-container">
    <img src="https://uatekyc.cholasecurities.com/adminrest/Download/getFile?applicationId=3&amp;documentType=IPV" id="zoomImage" class="zoomable-image">
  </div>
  

<style>

.image-container {
  position: relative;
  width: 200px; /* Set the width and height as needed */
  height: 200px;
  overflow: hidden;
}

.zoomable-image {
  width: 200px;
  height: 200px;
  /* transition: transform 0.5s; */
}

</style>

<script>
// Get the image element and its container
const image = document.getElementById("zoomImage");
const container = document.querySelector(".image-container");

// Set up the event listener for mousemove on the container
let f= function(event) {
  // Calculate the container dimensions
  const containerWidth = container.offsetWidth;
  const containerHeight = container.offsetHeight;

  // Calculate the image dimensions
  const imageWidth = image.offsetWidth;
  const imageHeight = image.offsetHeight;

  // Calculate the movement range for the image
  const rangeX = imageWidth - containerWidth;
  const rangeY = imageHeight - containerHeight;

  // Calculate the mouse position within the container
  const mouseX = event.offsetX;
  const mouseY = event.offsetY;

  // Calculate the movement percentages for the image
  const moveX = (mouseX / containerWidth) * 120 //rangeX;
  const moveY = (mouseY / containerHeight) * 120 //rangeY;

  // Apply the zoom and movement to the image using transform
  image.style.transform = `translate(-${moveX}px, -${moveY}px) scale(1.5)`;
}
image.addEventListener("mousemove", f);
container.addEventListener("mousemove", f);
// Set up the event listener for mouseout
container.addEventListener("mouseout", function() {
  // Reset the image back to its original position and size
  image.style.transform = "translate(0, 0) scale(1)";
});

</script>
